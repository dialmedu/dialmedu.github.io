<!DOCTYPE html>
<html>
<head>
	<title>Buttons Collections</title>
	<link rel="stylesheet" type="text/css" href="buttons.css">
</head>
<body class="main">
	<div class="main__content">
		<h1 class="main__title">WEB ELEMENTS</h1>
		<h2 class="main__subtitle">BUTTONS</h2>
		<div class="col col--1-4 list">
			<h3 class="list__item">ICON</h3>
			<button class="btn btn--icon btn-search icon-reto-search"></button>
			<button class="btn btn--icon btn-add icon-reto-add"></button>
			<button class="btn btn--icon btn-chat icon-reto-chat"></button>
			<button class="btn btn--icon btn-email icon-reto-email"></button>
			<button class="btn btn--icon btn-edit icon-reto-edit"></button>
			<button class="btn btn--icon btn-alert icon-reto-alert"></button>
			<button class="btn btn--icon btn-favorite icon-reto-favorite"></button>
			<button class="btn btn--icon btn-download icon-reto-download"></button>
			<button class="btn btn--icon btn-music icon-reto-music"></button>
		</div>
		<div class="col col--1-4 list">
			<h3 class="list__item">NORMAL</h3>
			<button class="btn btn-search">SEARCH </button>
			<button class="btn btn-add">ADD </button>
			<button class="btn btn-chat">CHAT </button>
			<button class="btn btn-email">EMAIL </button>
			<button class="btn btn-edit">EDIT </button>
			<button class="btn btn-alert">ALERT </button>
			<button class="btn btn-favorite">FAVORITE </button>
			<button class="btn btn-download">DOWNLOAD </button>
			<button class="btn btn-music">MUSIC </button>

		</div>
		<div class="col col--1-4 list">
			<h3 class="list__item">PRESSED</h3>
			<button class="btn btn-search btn--pressed">SEARCH</button>
			<button class="btn btn-add btn--pressed">ADD</button>
			<button class="btn btn-chat btn--pressed">CHAT</button>
			<button class="btn btn-email btn--pressed">EMAIL</button>
			<button class="btn btn-edit btn--pressed">EDIT</button>
			<button class="btn btn-alert btn--pressed">ALERT</button>
			<button class="btn btn-favorite btn--pressed">FAVORITE</button>
			<button class="btn btn-download btn--pressed">DOWNLOAD</button>
			<button class="btn btn-music btn--pressed">MUSIC</button>

		</div>
		<div class="col col--1-4 list">
			<h3 class="list__item">DISABLED</h3>
			<button class="btn btn-search btn--disabled">SEARCH</button>
			<button class="btn btn-add btn--disabled">ADD</button>
			<button class="btn btn-chat btn--disabled">CHAT</button>
			<button class="btn btn-email btn--disabled">EMAIL</button>
			<button class="btn btn-edit btn--disabled">EDIT</button>
			<button class="btn btn-alert btn--disabled">ALERT</button>
			<button class="btn btn-favorite btn--disabled">FAVORITE</button>
			<button class="btn btn-download btn--disabled">DOWNLOAD</button>
			<button class="btn btn-music btn--disabled">MUSIC</button>
			
		</div>
		
	</div>
</body>
</html>
