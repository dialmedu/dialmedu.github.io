<!DOCTYPE html>
<html>
<head>
	<title>#6 - Dashboard</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../modules/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="icomoon/icomoon.css">

	<link rel="stylesheet" type="text/css" href="css/nav.css">
	<link rel="stylesheet" type="text/css" href="css/search.css">
	<link rel="stylesheet" type="text/css" href="css/user.css">
	<link rel="stylesheet" type="text/css" href="css/board.css">
	<link rel="stylesheet" type="text/css" href="css/card.css">

	<link rel="stylesheet" type="text/css" href="css/theme.css">

	<style type="text/css">
		body {
		    background: whitesmoke;
		}
	</style>
</head>
<body>
<div class="main-ui">
	<header class="menu">
		<nav class="nav">
			<figure class="nav__brand">
				<img class="nav__logo"></img>
			</figure>
			<nav class="nav__menu">
				<div class="nav__item">
					<a class="nav__link" target="layers" href="#">
						<i class="nav__icon icon-layers"></i>
					</a>
				</div>
				<div class="nav__item">
					<a class="nav__link--active" target="layers" href="#">
						<i class="nav__icon icon-hourglass"></i>
					</a>
				</div>
				<div class="nav__item">
					<a class="nav__link" target="layers" href="#">
						<i class="nav__icon icon-profile-male"></i>
					</a>
				</div>
				<div class="nav__item">
					<a class="nav__link" target="layers" href="#">
						<i class="nav__icon icon-document"></i>
					</a>
				</div>
				<div class="nav__item">
					<a class="nav__link" target="layers" href="#">
						<i class="nav__icon icon-chat"></i>
					</a>
				</div>
				<div class="nav__item">
					<a class="nav__link" target="layers" href="#">
						<i class="nav__icon icon-gears"></i>
					</a>
				</div>

			</nav>
		</nav>
	</header>
	<section class="board">
			<div class="board__nav">
				<nav>
					<div class="row-fluid">
						<div class="col col-md-7">
							<div class="col col-md-1"></div>
							<div class="col col-md-11">
								<form class="nav__search search">
									<i class="search__icon glyphicon glyphicon-search"></i>
									<input class="search__query" type="text" name="query" placeholder="Find a user, team, meeting...">
									<input class="search__action btn btn-default" type="button" name="action" value="search">
								</form>
							</div>
						</div>
						<div class="col col-md-4 btn-group">
							<div class="nav__options">
								<div class="btn-group">
									<button class="bnt__invite btn btn-default">
										<span class="btn__icon glyphicon glyphicon-send"></span>
										<span class="btn__text">invite</span>
									</button>
								</div>
							</div>
							
						</div>
						<div class="col col-md-1">
							<div class="nav__user">
								<div class="row-fluid">
									<div class="col col-md-4">
										<figure class="user">
											<img class="user__imagen"></img>
										</figure>
									</div>
									<div class="nav__config">
										<div class="col col-md-4">
											<button class="btn btn-default">config</button>
										</div>
										<div class="col col-md-4">
											<button class="btn btn-primary">logout</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</nav>
			</div>
			<div class="board__dash">
				<div class="row">
					<div class="dash__content">
						<div class="col col-md-9">
							<div class="row">
								<header>
									<div class="col col-md-8">
										<h1 class="dash__title">Sessions</h1>
										<button class="btn btn-default">
											<span class="btn__icon icon-download"></span>
											<span class="btn__text">Export</span>
										</button>		
									</div>
									<div class="dash__options">
										<div class="col col-md-4">
											<button class="btn btn-default">Cancel</button>	
										</div>
									</div>
								</header>
							</div>
							<div class="row">
								<div class="dash__page">
									<div class="col col-md-12">
										<div class="sessions__status">
											<div class="col-md-4">
												<div class="card" id="number_sessions">
													<div class="col col-md-10">
														<h2 class="card__title">Number of Sessions</h2>
													</div>
													<div class="col col-md-2">
														<a class="card__config" href="#"></a>
													</div>
													<div class="col col-md-3">
														<span class="card__number card__number--blue">23</span>
													</div>
													<div class="col col-md-9">
														<p class="card__small">This Month</p>
													</div>
												</div>	
											</div>
											<div class="col col-md-4">
												<div class="card" id="number_sessions">
													<div class="col col-md-10">
														<h2 class="card__title wrap-ellipsis">users who haven't answered</h2>
													</div>
													<div class="col col-md-2">
														<a class="card__config" href="#"></a>
													</div>
													<div class="col col-md-3">
														<span class="card__number card__number--red">06</span>
													</div>
													<div class="col col-md-9">
														<p class="card__small">This Month</p>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="col col-md-12">
											<h3 class="dash__subtitle">14 <small>th</small> Tuesday</h3>
									</div>
									<div class="col col-md-12" id="users">
										<div class="col col-md-4">
											<div class="card">
												<div class="col col-md-4">
													<figure class="user">
														<img class="user__imagen">
													</figure>
												</div>
												<div class="col col-md-8">
													<h2 class="card__title">Samuel Spencer</h2>
													<p class="card__small"><small>sasp@github.io</small></p>
													<p class="card__small">Creative Director</p>
												</div>
												<div class="col col-md-12">
													<div class="card__user-traking">
														<div class="col col-md-6">
															<p class="card__small">Inviter</p>
															<p class="card__number card__number--blue">03</p>
														</div>
														<div class="col col-md-6">
															<p class="card__small">Pending</p>
															<p class="card__number card__number--red">02</p>
														</div>
														<div class="col col-md-12"></div>
													</div>
												</div>
												
											</div>
										</div>
									</div>
								</div>
							</div>
							
						</div>
					</div>
					<div class="dash__side">
						<div class="col col-md-12">
							<div class="alert">
								<i class="alert__icon icon-alarmclock"></i>
								<span class="alert__info">3</span>
								<h2 class="alert__title">forecast</h2>
								<p class="alert__description">24 Julio</p>
							</div>
						</div>
					</div>
				</div>
			</div>
	</section>
</div>
</body>
</html>
