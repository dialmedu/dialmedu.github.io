<!DOCTYPE html>
<html>
<head lang="es_Es">
	<meta charset="utf-8">
	<title>Semana2</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="paletas.css">
	<link rel="stylesheet" type="text/css" href="helados.css">
	<script src="https://unpkg.com/vue"></script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-101185955-1', 'auto');
	  ga('send', 'pageview');
	</script>

</head>
<body>
<span class="status-design" id="status-design">UI</span>
<div class="main-iu" id="appaletas">
	<h1 class="p_titulo">{{message}}</h1>
	<div class="p_paletas" >
		<!-- paleta -->
		<div v-for="flavor in flavors" class="p_paletas__paleta p_paleta" v-bind:id="flavor.name" onmousedown="PlaySound()">
			<div class="p_paleta__forma">
				
				<div class="p_paleta__forma__helado" :style="{ 
					background: 'linear-gradient(-45deg, '+flavor.colors[1].name+' 0%, '+flavor.colors[0].name+' 100%)' 
				}">
					
				</div>
				<div class="p_paleta__forma__palo"></div>

			</div>
			<div class="p_paleta__info">
				<h2>{{flavor.name}}</h2>
				<div v-for="color in flavor.colors">
					<span class="p_paleta__info__color">
						<div class="color" :style="{ background: color.name }"></div>
						<a class="color__nombre">{{color.name}}</a>
					</span>
				</div>
			</div>
		</div> <!-- end paleta -->	
	</div>
</div>
<script type="text/javascript">
	var play = false
	var audio = new Audio('sounds/mordida.mp3')
	function PlaySound() {
	  	audio.play()
	  	document.getElementById('status-design').innerHTML = 'ux'
	  	setTimeout(function(){  
	  		audio.pause();
			audio.currentTime = 0
			document.getElementById('status-design').innerHTML = 'ui' }
			, 500)
	}
</script>
<script type="text/javascript" src="paletas_core.js"></script>

</body>
</html>
